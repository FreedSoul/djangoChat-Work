{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% tailwind_css %}
</head>

<body>
    <div class="bg-chat-text bg-cover bg-center bg-no-repeat h-full w-full ">
    {% include 'navbar.html' %}
    <div class=" min-h-screen flex items-center justify-center">
        <div class=" bg-white bg-opacity-30 backdrop-filter backdrop-blur-md p-8 rounded-lg shadow-lg w-4/5 max-w-md">
            <form id="new-room" method="POST" action="">
                {% csrf_token %}
                <div class="flex justify-center items-center mb-6">
                    <h1 class="text-3xl font-bold text-white text-center"> Login</h1>
                </div>
                
                <div class="mb-4">
                    <label class="block text-white text-sm font-bold mb-2" for="email">E-mail</label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="email" type="email" placeholder="exemple@email.com">
                </div>
                <div class="mb-4">
                    <label class="block text-white text-sm font-bold mb-2" for="password">Password</label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="password" type="password" placeholder="********">
                </div>
                <div class="flex items-center justify-between">
                    <button
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="button">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
    {% include 'footer.html' %}
</div>
</body>

</html>
