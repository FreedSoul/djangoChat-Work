{% load static tailwind_tags %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Rooms</title>
    {% tailwind_css %}
</head>

<body class="bg-slate-700">
    {% include 'navbar.html' %}

    <div class="bg-chat-text bg-cover bg-center bg-no-repeat h-fit w-full ">

        <div class="flex justify-center items-center min-h-fit flex-wrap">
            <div
                class=" bg-gradient-to-r from-violet-600 to-indigo-600/25 flex flex-row justify-center w-4/5 max-w-5xl min-h-96 max-h-full bg-opacity-45 backdrop-filter backdrop-blur-md p-8 shadow-lg rounded-lg my-10">
                <div class="flex flex-col text-white ">
                    <h2 class="text-2xl text-center text-white">Lobby</h2>
                    <br>
                    <ul>
                        {% for room in rooms %}
                        <li class="flex">
                            <a href="{% url 'room' room.name %}"
                                class="text-white bg-teal-700 hover:bg-teal-800 focus:ring-4 focus:ring-blue-300 dark:bg-teal-600 dark:hover:bg-teal-700 focus:outline-none dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 my-5 min-w-80">
                                {{room}} --- {{user}} </a>
                            <!-- <a href="{% url 'login' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                Button
                            </a> -->

                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
</body>
