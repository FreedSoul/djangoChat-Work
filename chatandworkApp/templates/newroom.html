{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Room</title>
    {% tailwind_css %}
</head>

<body>
    <div class="bg-chat-text bg-cover bg-center bg-no-repeat h-full w-full ">
        {% include 'navbar.html' %}
        <div class=" min-h-screen flex items-center justify-center">
            <div
                class="bg-gradient-to-r from-violet-600 to-indigo-600/25 bg-opacity-30 backdrop-filter backdrop-blur-md p-8 rounded-lg shadow-lg w-4/5 max-w-md">
                <form method="post" action="/newroom/register_room">
                    {% csrf_token %}
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-3xl font-bold text-white text-center">Create a New Room</h1>
                        
                    </div>
                    <div class="mb-4">
                        <label class="block text-white text-sm font-bold mb-2" for="name">Room</label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            name="room_name" id="room_name" type="text" placeholder="John Doe's Room">
                    </div>
                    <div class="mb-4 ">
                        <label class="block text-white text-sm font-bold mb-2" for="login">Name</label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            name="username" id="username" type="text" placeholder="richard">
                    </div>
                    <div class="flex ">
                        <button class="bg-teal-700 hover:bg-teal-400  text-white font-bold my-2 py-2 px-4 rounded hover:text-cyan-800 focus:outline-none focus:shadow-outline"
                            type="submit">Create Room</button>
                    </div>
                </form>
            </div>
        </div>
        {% include 'footer.html' %}
    </div>
</body>

</html>
